aboutText=Sapphire User Interface (Incubation)\n\
\n\
Framework for presenting a user interface to facilitate editing of Sapphire models. Rather than specifying the UI in terms of widgets, layouts and data binding, the developer specifies the general intent of how the data is to be presented.\n\
\n\
SWT presentation is included.\n\
